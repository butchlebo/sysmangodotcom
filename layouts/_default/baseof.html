<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/custom.css">
    <!-- Flickr API key configuration -->
    <script>
        {{ if .Site.Params.flickrApiKey }}
            // Use the configured API key from config.yaml
            window.FLICKR_API_KEY = "{{ .Site.Params.flickrApiKey }}";
        {{ else }}
            console.warn("No Flickr API key configured. Please configure flickrApiKey in your Hugo config.");
        {{ end }}
    </script>
</head>
<body class="bg-white text-sysmango-text">
    {{ partial "header.html" . }}
    
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-wrap -mx-4">
            <!-- Main content area -->
            <main class="w-full lg:w-2/3 px-4">
                {{ block "main" . }}{{ end }}
            </main>
            
            <!-- Sidebar -->
            <aside class="w-full lg:w-1/3 px-4 mt-8 lg:mt-0">
                {{ partial "sidebar.html" . }}
            </aside>
        </div>
    </div>
    
    {{ partial "footer.html" . }}
    
    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/flickr-integration.js"></script>
</body>
</html>
